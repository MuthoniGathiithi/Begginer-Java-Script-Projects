<!DOCTYPE html>
<html>
<head>
  <title>Greeting</title>
</head>
<body>
  <h2>Greeting App</h2>
  <input id="name" placeholder="Enter your name">
  <button onclick="greet()">Say Hello</button>

  <p id="greeting"></p>

  <script>
    function greet() {
      let name = document.getElementById("name").value;
      document.getElementById("greeting").innerHTML = "Hello, " + name + "!";
    }
  </script>
</body>
</html>
